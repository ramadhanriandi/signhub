<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <link rel="icon" href="../public/assets/img/logo.png" type="image/x-icon">
    <title>signHUB | Leaderboard</title>
  </head>
  <body>
    <div class="container-outer">
      <nav class="nav">
        <div class="navbar-start">
          <a class="navbar-brand" href="/"><img src="../public/assets/img/full-logo.png" class="navbar-logo"></a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <a class="nav-link" href="/">Home</a>
          </div>
          <div class="navbar-item">
            <a class="nav-link" href="/leaderboard">Link</a>
          </div>
          <div class="navbar-item">
            <button type="button" class="button btn-account">
              <img src="../public/assets/img/account.png" class="navbar-account-img">
              Fariz
            </button>
          </div>
        </div>
      </nav>
      <div class="camera-wrapper-outer">
        <div class="back-button">
          <a class="back-text" href="/">
            <i class="fa fa-angle-left"></i>
            Back
          </a>
        </div>
        <div class="camera-wrapper">
          <div class="camera-left">
            <div class="camera-left-item camera-left-word">
              <span>A</span>
              <span>Y</span>
              <span>A</span>
              <span>M</span>
              <span>&nbsp;</span>
              <span>G</span>
              <span>O</span>
              <span>R</span>
              <span>E</span>
              <span>N</span>
              <span>G</span>
            </div>
            <div class="camera-left-item camera-left-letter">
              A
            </div>
          </div>
          <div class="camera-right">
            <i class="fa fa-camera"></i>
          </div>
        </div>
        <div class="field is-grouped capture-group">
          <div class="button capture-button">
            CAPTURE
          </div>
          <div class="camera-point">
            Score : <span>70 pts</span>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>8
